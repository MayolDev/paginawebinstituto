<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de actividades extraescolares</title>
</head>
<body class="w-100  d-flex flex-column justify-content-center align-items-center m-5">
    <h1 class="my-5">Formulario de actividades extraescolares</h1>
    <form class="needs-validation w-50" novalidate>
        <div class="form-group">
            <label for="validationServer01" >Nombre y apellidos</label>
            <input type="text" class="form-control " id="validationServer01"  required>
            <div class="valid-feedback">
                Todo correcto!
              </div>
              <div class="invalid-feedback">
                Por favor, introduce nombre.
              </div>
          </div>
       
        <div class="form-group">
          <label for="exampleFormControlInput1">Correo electrónico</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
          <div class="valid-feedback">
            Todo correcto!
          </div>
          <div class="invalid-feedback">
            Por favor, introduce email.
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Seleccione clase extraescolar</label>
          <select class="form-control" id="exampleFormControlSelect1" required>
            <option>Taller de inglés</option>
            <option>Futbol sala</option>
            <option>Taller de Aleman</option>
            <option>Taller de programación</option>
            <option>Taller de manualidades</option>
          </select>
        </div>


        <div class="form-group">
          <label for="exampleFormControlTextarea1">Explica los motivos para unirte a esta clase extraescolar</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
          <div class="valid-feedback">
            Todo correcto!
          </div>
          <div class="invalid-feedback">
            Por favor, introduce motivos.
          </div>
        </div>
        <div class="form-group my-3" >
            <label for="exampleFormControlFile1">Suba documento de identidad</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" required>
            <div class="valid-feedback">
                Todo correcto!
              </div>
            <div class="invalid-feedback">
                Por favor, envienos una foto de su dni.
              </div>
          </div>
          <div class="form-check my-3" >
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
            <label class="form-check-label" for="defaultCheck1">
              Acepto términos de privacidad y condiciones
            </label>
          </div>
          <button class="btn btn-primary" type="submit">Enviar</button>

      </form>
      <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
